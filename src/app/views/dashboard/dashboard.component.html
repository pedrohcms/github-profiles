<div class="dashboard">
  <section class="profile">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Profile</mat-card-title>
        <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
        <img mat-card-avatar src="{{ user.avatar_url }}" />
      </mat-card-header>

      <mat-card-title-group>
        <mat-card-title>User Info</mat-card-title>
        <mat-card-subtitle> Username: {{ user.login }} </mat-card-subtitle>
        <mat-card-subtitle> E-mail: {{ user.email }} </mat-card-subtitle>
        <mat-card-subtitle> Bio: {{ user.bio }} </mat-card-subtitle>
        <mat-card-subtitle>
          This user has joined Github in {{ user.created_at }}
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>
  </section>
</div>
